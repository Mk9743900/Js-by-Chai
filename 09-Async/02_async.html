<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a Start and Stop button test</title>
</head>
<body>
    <h1>Start and Stop</h1>
    <button id="Start" style="background-color: green;"> Start</button>
    <button id="Stop" style="background-color: red;"> Stop</button>
</body>
<script>
    const start = document.querySelector('#Start')
    const stop = document.querySelector('#Stop')
    const startPrint = ()=>console.log("hi",Date.now());
    const checkStart = ()=>console.log("Start Clicked")


    start.addEventListener('click',()=>{
        checkStart()
        const St = setInterval(startPrint)
        stop.addEventListener('click',()=>{
        console.log("Stop Clicked");
        clearInterval(St)
    })
    })

</script>
</html>
